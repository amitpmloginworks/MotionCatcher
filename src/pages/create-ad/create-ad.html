   <ion-header>
    <ion-navbar color="button" >
       <ion-title  text-center>Create AD</ion-title>
       <ion-buttons left (click)="navigateToWelcome()">
          <button ion-button icon-only>
             <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
       </ion-buttons>
       <ion-buttons end (click)="navigateToADTemplates()">
          <button ion-button icon-only>
             <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
       </ion-buttons>
    </ion-navbar>
 </ion-header>
 <ion-content padding  style="background-color:#f3f3f3"  class="no-scroll">
    <ion-list style="padding-top:30%">
       <ion-item no-lines>
          <ion-input  type="text" placeholder="AD Name"  [(ngModel)]="adName" ></ion-input>
       </ion-item>
    </ion-list>
    <ion-list style="padding-top:60%;">
       <button class="btn" ion-button color="button" large block style="text-transform:capitalize" (click)="navigateToADTemplates()" >Create AD</button>
    </ion-list>
 </ion-content>
