<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar  color="button" >
     <ion-buttons left (click)="navigatephaseTemplate()" >
        <button ion-button >
           <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
     </ion-buttons>
     <ion-buttons end>
        <button ion-button (click)="navigateToDistributeAD()">
           <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
     </ion-buttons>
     <ion-title  style=" margin-left: -11px;" text-center>Your AD</ion-title>
  </ion-navbar>
</ion-header>
<ion-content  style="background-color:#f3f3f3;">
  <ion-card style="height: 62%;margin-top: 5px;"   >
     <div  [style.transform]="value.transform"     [style.top]="value.imagehtmlsettop"  [style.left]="value.imagehtmlsetleft"      class="imagebigbox" *ngFor="let value of imageproperties" [style.width]="value.imagehtmlsetwidth+ 'px'">
     <div [style.transform]="value.imagehtmlsetrotate"  style="position:absolute;" class="image_borderbox" [style.height]="value.imagehtmlsetheight+ 'px'"  >
     <img class="imagebox" [src]="value.imagedata">
     </div>
     </div>
     <div [style.width]="inputdata.setwidth" class="textbox" *ngFor="let inputdata of textdata" [style.top]="inputdata.settexttop"  [style.left]="inputdata.setextleft" >
     <div [style.transform]="inputdata.settextrotate" [style.height]="inputdata.setheight"    class="textbox_inner" >
     <p [style.textAlign]="inputdata.settexttalign"     [style.fontWeight]="inputdata.settextfontweight" [style.fontStyle]="inputdata.settextfontstyle" [style.color]="inputdata.settextcolor" [style.textDecoration]="inputdata.textdecoration"   [style.fontFamily]="inputdata.fontfamily"      [style.fontSize]="inputdata.fontsize" class="textbox_inner_text"   >{{inputdata.textinput}}</p>
     </div>
     </div>
     <div [style.width]="inputdata.setwidth" class="textbox" *ngFor="let inputdata of textdata1" [style.top]="inputdata.settexttop"  [style.left]="inputdata.setextleft" >
     <div [style.transform]="inputdata.settextrotate" [style.height]="inputdata.setheight"    class="textbox_inner" >
     <p [style.textAlign]="inputdata.settexttalign"     [style.fontWeight]="inputdata.settextfontweight" [style.fontStyle]="inputdata.settextfontstyle" [style.color]="inputdata.settextcolor" [style.textDecoration]="inputdata.textdecoration"   [style.fontFamily]="inputdata.fontfamily"      [style.fontSize]="inputdata.fontsize" class="textbox_inner_text"   >{{inputdata.textinput1}}</p>
     </div>
     </div>
  </ion-card>
  <div style="display:block;width:100%;float:left;margin-top: 8px;position: absolute;">
     <div id="box1" class="ad-template" (click)="navigateToNewPhase(1)">
        <div class="ad-template-box">
           <img  style="    height: 103px;
              width: 100%;" src="assets/img/square.png" />
        </div>
        <div class="ad-template-phasestrip">
           <p class="adtemplate-text">NEW PHASE</p>
        </div>
        <div class="ad-template-strip">
           <div class="ad-template-strip1">
           </div>
           <div class="ad-template-strip2">
           </div>
        </div>
     </div>
     <div id="box3" class="ad-template1" *ngFor="let flagsdatas of flagsdata;let i=index" (click)="navigatetoad(i)">
     <div class="ad-template-box" >
        <div class="ad-templateboxbackground"></div>
     </div>
     <div class="ad-template-strip">
        <p class="adtemplate-text">{{flagsdatas.Adname}}</p>
     </div>
     <div class="ad-template-strip"  >
        <div class="ad-template-strip1">
           <img class="ad-templateimg" [src]="flagsdatas.generic" />
           <img class="ad-templateimg" [src]="flagsdatas.female" />
           <img class="ad-templateimg" [src]="flagsdatas.male" />
        </div>
        <div class="ad-template-strip2">
           <img class="ad-templateimg1" [src]="flagsdatas.smile" />
           <img class="ad-templateimg1"   [src]="flagsdatas.sad"   />
           <img class="ad-templateimg1" [src]="flagsdatas.crying" />
           <img class="ad-templateimg1" [src]="flagsdatas.laugh" />
           <img class="ad-templateimg1" [src]="flagsdatas.sad" />
        </div>
     </div>
     <div class="ad-template-strip">
        <div class="ad-template-strip2">
           <img class="ad-templateimg2" [src]="flagsdatas.baby" />
           <img class="ad-templateimg2" [src]="flagsdatas.boy" />
           <img class="ad-templateimg2" [src]="flagsdatas.old" />
        </div>
        <div class="ad-template-strip1">
           <img class="ad-templateimg" [src]="flagsdatas.Sun" />
           <img style="max-width: 13px;" src="assets/img/AdTemplate/BLUEPHASE/001-medical.png">  
           <p style="margin-top: -5px;" >{{flagsdatas.attentionSec}}</p>
        </div>
     </div>
  </div>
  </div>
</ion-content>
