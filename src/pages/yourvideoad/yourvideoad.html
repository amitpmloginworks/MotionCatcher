<ion-header>
  <ion-navbar color="button">
     <ion-buttons left (click)="navigatephaseTemplate()">
        <button ion-button>
           <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
     </ion-buttons>
     <ion-buttons end>
        <button ion-button (click)="navigateToDistributeAD()">
           <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
     </ion-buttons>
     <ion-title style=" margin-left: -11px;" text-center>Your AD</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color:#f3f3f3;">
  <ion-card style="height:62%;margin-top: 5px;">
     <div id="imagebox">
        <img style="width: 100%;
           height: 100%;
           object-fit: contain" [src]="imageurl" id="imageedit" />
     </div>
  </ion-card>
  <div style="display:block;width:100%;float:left;margin-top: 8px;position: absolute;
     bottom: 0px;">
     <div id="box1" class="ad-template" (click)="navigatephaseTemplate()">
        <div class="ad-template-box">
           <img style="    height: 103px;
              width: 100%;" src="assets/img/square.png" />
        </div>
        <div class="ad-template-phasestrip">
           <p class="adtemplate-text">NEW PHASE</p>
        </div>
        <div class="ad-template-strip">
           <div class="ad-template-strip1">
           </div>
           <div class="ad-template-strip2">
           </div>
        </div>
     </div>
     <div id="box2" class="ad-template" (click)="navigateToNewPhase(2)">
        <div class="ad-template-box">
           <div class="ad-templateboxbackground"></div>
        </div>
        <div class="ad-template-phasestrip">
           <p class="adtemplate-text">GENERIC</p>
        </div>
        <div class="ad-template-strip">
           <img src="assets/img/AdTemplate/BLUEPHASE/015-people.png" />
        </div>
     </div>
     <div id="box3" class="ad-template" (click)="navigateToNewPhase(3)">
        <div class="ad-template-box">
           <div class="ad-templateboxbackground"></div>
        </div>
        <div class="ad-template-phasestrip">
           <p class="adtemplate-text">ATTENTION</p>
        </div>
        <div class="ad-template-strip">
           <div style="width:48%;float:left;height: 33px;    text-align: right;">
              <div style="height:19px;">
                 <img style="height: 20px;" src="assets/img/AdTemplate/BLUEPHASE/001-medical.png" />
              </div>
              <div style="height:14px;">
                 <p style="margin-top:1px">3s</p>
              </div>
           </div>
           <div style="width:48%;float:left;height: 33px;    text-align: left;">
              <img src="assets/img/AdTemplate/BLUEPHASE/013-people-2.png" />
           </div>
        </div>
     </div>
  </div>
</ion-content>
