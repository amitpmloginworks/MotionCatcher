<!--

   Ionic pages and navigation.
   -->
   <ion-header>
    <ion-navbar color="button">
       <ion-buttons left>
          <button ion-button (click)="navigateToYourAD()">
             <ion-icon name="ios-arrow-back-outline"></ion-icon>
          </button>
       </ion-buttons>
       <ion-buttons end>
          <button ion-button (click)="getlatlng()">
             <ion-icon name="ios-arrow-forward-outline"></ion-icon>
          </button>
       </ion-buttons>
       <ion-title style="margin-left: -46px;" text-center>Distribute AD</ion-title>
    </ion-navbar>
 </ion-header>
 <ion-content  style="background-color:#f3f3f3">
    <div id="distributemap" class="distributemap"></div>
    <div id="infowindow-content">
       <img src="" width="16" height="16" id="place-icon">
       <span id="place-name" class="title"></span><br>
       <span id="place-address"></span>
    </div>
    <ion-list style="margin-top: -153px;">
       <ion-row>
          <ion-col>
             <p style="margin-top: 179px;">Location</p>
          </ion-col>
       </ion-row>
       <ion-row >
          <ion-col>
             <ion-item  no-lines class="item leftitems">
                <ion-select  placeholder="Shops" [(ngModel)]="screens" style="max-width: 100% !important;"  multiple="true">
                <ion-option  value="{{screens.unitId}}" *ngFor="let screens of screensdata">{{screens.venueAddress}}</ion-option>
                </ion-select>
             </ion-item>
          </ion-col>
          <ion-col>
             <ion-item  no-lines class="item leftitems">
                <ion-select placeholder="Venue name" [(ngModel)]="screens" style="max-width: 100% !important;" multiple="true">
                <ion-option value="{{screens.unitId}}" *ngFor="let screens of screensdata">{{screens.nickname}}</ion-option>
                </ion-select>
             </ion-item>
          </ion-col>
       </ion-row>
       <ion-row  >
          <ion-col col-12> 
             &nbsp; Days
          </ion-col>
       </ion-row>
       <ion-row>
          <ion-col>
             <ion-item  no-lines class="item leftitems"  (click)="days()">
                <p style="margin-left: 11px;" > {{Fromdays}}</p>
             </ion-item>
          </ion-col>
          <ion-col>
             <ion-item  no-lines class="item leftitems"  (click)="atdays()"  >
                <p style="margin-left: 11px;" *ngIf="Fromdays!=todays" > {{todays}}</p>
             </ion-item>
          </ion-col>
       </ion-row>
       <ion-row  >
          <ion-col col-12> 
             &nbsp; Date
          </ion-col>
       </ion-row>
       <ion-row>
          <ion-col>
             <ion-item   no-lines class="item leftitems"  >
                <ion-input  style="position: absolute;" type="text"   [(ngModel)]="From" ></ion-input>
                <ion-datetime placeholder="From" displayFormat="MM/DD/YYYY" [(ngModel)]="fromDate"></ion-datetime>
                <ion-icon name="ios-calendar-outline" item-right></ion-icon>
             </ion-item>
          </ion-col>
          <ion-col>
             <ion-item  no-lines class="item leftitems"   >
                <ion-input  style="position: absolute;" type="text"   [(ngModel)]="From"  ></ion-input>
                <ion-datetime  placeholder="To" displayFormat="MM/DD/YYYY" [(ngModel)]="toDate"></ion-datetime>
                <ion-icon name="ios-calendar-outline" item-right></ion-icon>
             </ion-item>
          </ion-col>
       </ion-row>
       <ion-row>
          <ion-col col-12>
             &nbsp;Hours
          </ion-col>
       </ion-row>
       <ion-row>
          <ion-col>
             <ion-item no-lines class="item leftitems" no-lines >
                <ion-datetime placeholder="From" displayFormat="HH:mm" [(ngModel)]="fromTime"></ion-datetime>
                <ion-icon name="ios-clock-outline" item-right></ion-icon>
             </ion-item>
          </ion-col>
          <ion-col>
             <ion-item no-lines class="item leftitems" no-lines >
                <ion-datetime placeholder="To" displayFormat="HH:mm" [(ngModel)]="toTime"></ion-datetime>
                <ion-icon name="ios-clock-outline" item-right></ion-icon>
             </ion-item>
          </ion-col>
       </ion-row>
    </ion-list>
    <ion-row align-items-center>
       <ion-col>
          <button (click)="distributeads()" class="btn" ion-button color="button" small style="text-transform:capitalize">Distribute</button>
       </ion-col>
    </ion-row>
 </ion-content>
