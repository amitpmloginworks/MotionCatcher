<ion-header>
  <ion-navbar color="button">
     <ion-buttons left (click)="navigateToDashboard()">
        <button ion-button icon-only>
           <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
     </ion-buttons>
     <ion-title  text-center>Welcome</ion-title>
     <ion-buttons end (click)="navigateToCreateAD()">
        <button ion-button icon-only>
           <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding  style="background-color:#f3f3f3">
  <ion-list style="text-align: center;">
     <img class="image-style" src="assets/img/dashboard/MC-CMS(1)-(2)-6.jpg" />
  </ion-list>
  <ion-list style="    position: relative;">
     <p  class="para" >Create Your AD and publish it in your</p>
     <p text-center>Network</p>
     <button class="btn" ion-button color="button" large block style="text-transform:capitalize" (click)="navigateToCreateAD()" >
        <p>Start</p>
     </button>
  </ion-list>
</ion-content>
