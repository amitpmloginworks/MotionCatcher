   <ion-header>
    <ion-navbar color="button">
       <ion-title text-center style="margin-left: -48px;">Forgot Password</ion-title>
    </ion-navbar>
 </ion-header>
 <ion-content padding style="background-color:#f3f3f3" >
    <ion-list style="padding-top: 23% !important">
       <ion-item  no-lines>
          <ion-input [(ngModel)]="Email" placeholder="Email" type="text" ></ion-input>
       </ion-item>
    </ion-list>
    <ion-list style="margin-top: 43px;">
       <button class="btn" ion-button color="button" large block style="text-transform:capitalize"  (click)="navigateToLogin()" >Submit</button>
    </ion-list>
 </ion-content>
