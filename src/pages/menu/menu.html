<!--
   Generated template for the MenuPage page.
   
   See http://ionicframework.com/docs/components/#navigation for more info on
   Ionic pages and navigation.
   -->
   <ion-menu type="reveal" [content]="content" side="left" swipeEnabled="true">
    <ion-header>
    </ion-header>
    <ion-content >
       <ion-list style="padding-top:5%"  text-center>
          <img style="height: 74px;margin-top: 30px;" src="assets/img/logo.png" />
       </ion-list>
       <ion-list>
          <ion-item menuClose  *ngFor="let p of pages" (click)="openPage(p)" color="themeBlackColor" no-lines>
          <ion-label>
             <p>{{p.title}}</p>
          </ion-label>
          </ion-item>
       </ion-list>
       <ion-list style="position: absolute;bottom: 108px;">
          <ion-item (click)="movetologin()">
             <ion-label>
                <p>Log Out</p>
             </ion-label>
          </ion-item>
       </ion-list>
    </ion-content>
 </ion-menu>
 <ion-nav [root]="rootPage" #content ></ion-nav>
