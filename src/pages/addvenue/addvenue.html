   <ion-header >
    <ion-navbar color="button" >
       <ion-buttons left (click)="navigateToWelcome()">
          <button ion-button icon-only>
             <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
       </ion-buttons>
       <ion-buttons end>
          <button ion-button (click)="navigateToscanQR()">
             <ion-icon name="ios-arrow-forward-outline"></ion-icon>
          </button>
       </ion-buttons>
       <ion-title text-center style="margin-left: -17px;">Add Venue</ion-title>
    </ion-navbar>
 </ion-header>
 <ion-content style="background-color:#f3f3f3" no-bounce>
    <div class="pac-card" id="pac-card"  style="margin-top:69px">
       <div>
          <div id="type-selector" class="pac-controls">
             <input type="radio" name="type" id="changetype-all" checked="checked">
             <label for="changetype-all">All</label>
             <input type="radio" name="type" id="changetype-address">
             <label for="changetype-address">Addresses</label>
          </div>
       </div>
       <div id="pac-container">
          <input id="pac-input" type="text"
             placeholder="Venue Location">
       </div>
    </div>
    <div id="map" style=" height: 47% !important;
       position: initial !important;"></div>
    <div id="infowindow-content">
       <img src="" width="16" height="16" id="place-icon">
       <span id="place-name" class="title"></span><br>
       <span id="place-address"></span>
    </div>
    <ion-list style="padding-top: 2em;">
       <ion-item no-lines class="item">
          <ion-input type="text" placeholder="Venue Name" [(ngModel)]="venueName">
          </ion-input>
          <ion-icon name="ios-search-outline" item-right></ion-icon>
       </ion-item>
    </ion-list>
    <ion-list>
       <ion-item no-lines class="item">
          <ion-input [(ngModel)]="category" placeholder="Category" type="text"></ion-input>
          <ion-select [(ngModel)]="category">
          <ion-option value="{{category.description}}" *ngFor="let category of categorydata">{{category.description}}</ion-option>
          </ion-select>
       </ion-item>
    </ion-list>
    <ion-range style="width: 86%;
       margin-top: 20px;
       margin-left: 24px;" dual-knobs="true" class="range" step="3" color="danger">
       <ion-icon range-left><img src="assets/img/dot_grey.png" style="height: 16px;" /></ion-icon>
       <ion-icon range-right><img style="    height: 45px;" src="assets/img/dashboard/plus.png" (click)="navigateToscanQR()" /></ion-icon>
    </ion-range>
 </ion-content>
