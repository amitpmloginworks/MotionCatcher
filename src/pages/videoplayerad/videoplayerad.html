  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="button">
     <ion-buttons left (click)="navigatephaseTemplate()">
        <button ion-button>
           <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
     </ion-buttons>
     <ion-buttons end>
        <button ion-button (click)="navigateToDistributeAD()">
           <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
     </ion-buttons>
     <ion-title style=" margin-left: -11px;" text-center>Your AD</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color:#f3f3f3;">
  <ion-card style="height: 62%;margin-top: 5px;">
     <ion-card class="videouploadbox" >
        <video class="videostylebox" [src]="videodata" controls></video>
        <ion-card-title style="text-align: center;">
        </ion-card-title>
     </ion-card>
  </ion-card>
  <div style="display:block;width:100%;float:left;margin-top: 8px;position: absolute;
     bottom: -164px;">
     <div id="box1" class="ad-template" (click)="navigateToNewPhase()">
        <div class="ad-template-box">
           <img style="    height: 103px;
              width: 100%;" src="assets/img/square.png" />
        </div>
        <div class="ad-template-phasestrip">
           <p class="adtemplate-text">NEW PHASE</p>
        </div>
        <div class="ad-template-strip">
           <div class="ad-template-strip1">
           </div>
           <div class="ad-template-strip2">
           </div>
        </div>
     </div>
     <div id="box2" class="ad-template" *ngFor="let value of phasetemplate">
        <div class="ad-template-box">
           <div class="ad-templateboxbackground"></div>
        </div>
        <div class="ad-template-phasestrip">
           <p class="adtemplate-text">{{value.name}}</p>
        </div>
        <div class="ad-template-strip">
           <div style="width:48%;float:left;height: 33px;    text-align: right;">
              <div style="height: 19px;
                 text-align: left;
                 margin-left: 10px;">
                 <img style="height: 20px;" src="assets/img/AdTemplate/BLUEPHASE/001-medical.png" />
              </div>
              <div style="height:14px;">
                 <p style="    margin-top: 1px;
                    text-align: left;
                    margin-left: 12px;
                    ">{{value.attentionSec}}s</p>
              </div>
           </div>
           <div *ngFor="let values of value.flags" style="width: 18%;
              float: left;
              height: 35px;
              text-align: left;    margin-left: -1px;padding:2px">
              <img style="margin-left: -1px;" [src]="values.img_off" />
           </div>
        </div>
     </div>
  </div>
</ion-content>
