<!--
   Generated template for the ADtemplatesPage page.
   
   See http://ionicframework.com/docs/components/#navigation for more info on
   Ionic pages and navigation.
   -->
   <ion-header>
    <ion-navbar color="button" >
       <ion-buttons left>
          <button ion-button (click)="navigateToCreateAdPage()">
             <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
       </ion-buttons>
       <ion-buttons end>
          <button ion-button (click)="navnavigateToPhaseTemplates()">
             <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
       </ion-buttons>
       <ion-title style=" margin-left: -11px;" text-center>AD Templates</ion-title>
    </ion-navbar>
 </ion-header>

 <ion-content style="background-color:whitesmoke" >
    <div style="display:block;width:100%;float:left;margin-top: 8px;">
       <div id="box1" class="ad-template" (click)="navigateToPhaseTemplates(1)">
          <div class="ad-template-box">
             <img    style="    height: 103px; width: 100%;"  src="assets/img/square.png" />
          </div>
          <div class="ad-template-strip">
             <p class="adtemplate-text">NEW AD</p>
          </div>
          <div class="ad-template-strip">
             <div class="ad-template-strip1">
             </div>
             <div class="ad-template-strip2">
             </div>
          </div>
          <div class="ad-template-strip">
             <div class="ad-template-strip2">
             </div>
             <div class="ad-template-strip1">
             </div>
          </div>
       </div>
       <div id="box2" class="ad-template" >
          <div class="ad-template-box">
             <div class="ad-templateboxbackground"></div>
          </div>
          <div class="ad-template-strip">
             <p class="adtemplate-text">{{defalutTemplate}}</p>
          </div>
          <div class="ad-template-strip">
             <div class="ad-template-strip1">
                <img class="ad-templateimg" src="assets/img/AdTemplate/png/014-people.png" />
                <img class="ad-templateimg" src="assets/img/AdTemplate/png/013-people-1.png" />
                <img class="ad-templateimg" src="assets/img/AdTemplate/png/012-people-2.png" />
             </div>
             <div class="ad-template-strip2">
                <img class="ad-templateimg1" src="assets/img/AdTemplate/png/007-feelings.png" />
                <img class="ad-templateimg1" src="assets/img/AdTemplate/png/008-sad.png" />
                <img class="ad-templateimg1" src="assets/img/AdTemplate/png/009-people-4.png" />
                <img class="ad-templateimg1" src="assets/img/AdTemplate/png/010-emoticon.png" />
                <img class="ad-templateimg1" src="assets/img/AdTemplate/png/011-people-3.png" />
             </div>
          </div>
          <div class="ad-template-strip">
             <div class="ad-template-strip2">
                <img class="ad-templateimg2" src="assets/img/AdTemplate/png/006-people-5.png" />
                <img class="ad-templateimg2" src="assets/img/AdTemplate/png/005-people-6.png" />
                <img class="ad-templateimg2" src="assets/img/AdTemplate/png/013-people-1.png" />
                <img class="ad-templateimg2" src="assets/img/AdTemplate/png/004-people-7.png" />
             </div>
             <div class="ad-template-strip1">
                <img class="ad-templateimg" src="assets/img/AdTemplate/png/003-summer.png" />
                <img class="ad-templateimg" src="assets/img/AdTemplate/png/002-weather.png" />
                <img class="ad-templateimg" src="assets/img/AdTemplate/png/001-signs.png" />
             </div>
          </div>
       </div>
    
       <div id="box3" class="ad-template" *ngFor="let flagsdatas of flagsdata;let i=index" (click)="navigatetoad(i)">
       <div class="ad-template-box" >
          <div class="ad-templateboxbackground"></div>
       </div>
       <div class="ad-template-strip">
          <p class="adtemplate-text">{{flagsdatas.Adname}}</p>
       </div>
       <div class="ad-template-strip"  >
          <div class="ad-template-strip1">
             <img class="ad-templateimg" [src]="flagsdatas.generic" />
             <img class="ad-templateimg" [src]="flagsdatas.female" />
             <img class="ad-templateimg" [src]="flagsdatas.man" />
          </div>
          <div class="ad-template-strip2">
             <img class="ad-templateimg1" [src]="flagsdatas.smile" />
             <img class="ad-templateimg1"   [src]="flagsdatas.sad"   />
             <img class="ad-templateimg1" [src]="flagsdatas.crying" />
             <img class="ad-templateimg1" [src]="flagsdatas.laugh" />
             <img class="ad-templateimg1" [src]="flagsdatas.sad" />
          </div>
       </div>
       <div class="ad-template-strip">
          <div class="ad-template-strip2">
             <img class="ad-templateimg2" [src]="flagsdatas.baby" />
             <img class="ad-templateimg2" [src]="flagsdatas.boy" />
             <img class="ad-templateimg2" [src]="flagsdatas.old" />
          </div>
          <div class="ad-template-strip1">
             <img class="ad-templateimg" [src]="flagsdatas.pin" />
             <img class="ad-templateimg" [src]="flagsdatas.Sun" />
          </div>
       </div>
    </div>
    </div>
 </ion-content>
