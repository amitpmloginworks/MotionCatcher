<!--
   Generated template for the LibraryPage page.
   
   See http://ionicframework.com/docs/components/#navigation for more info on
   Ionic pages and navigation.
   -->
   <ion-header>
    <ion-navbar color="button">
       <ion-buttons left >
          <button ion-button (click)="navigateTophaseTemplate()">
             <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
       </ion-buttons>
       <ion-buttons end >
          <button ion-button (click)="navigateToYourAD()">
             <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
       </ion-buttons>
       <ion-title  style=" margin-left: -11px;" text-center>Library</ion-title>
    </ion-navbar>
 </ion-header>
 <ion-content >
    <ion-segment [(ngModel)]="chooseLibrarybox" color="primary" (click)="segmentChanged()">
    <ion-segment-button value="Backgrounds" style="height: 75px;
       font-size: .7rem;
       padding: 13px;">
       Backgrounds
    </ion-segment-button>
    <ion-segment-button value="Icons" style="height: 75px;
       font-size: .8rem;
       padding: 13px;">
       Icons
    </ion-segment-button>
    <ion-segment-button value="Images" style="height: 75px;
       font-size: .8rem;
       padding: 13px;">
       Images
    </ion-segment-button>
    <ion-segment-button value="Elements" style="height: 75px;
       font-size: .8rem;
       padding: 13px;">
       Elements
    </ion-segment-button>
    </ion-segment>
    <div style="display:block;width:100%;float:left;" *ngIf="chooseLibrarybox=='Icons'">
       <div id="box1" class="ad-template" (click)="navigatetogenric()">
          <div class="ad-template-box">
             <img  style="    height: 103px;
                width: 100%;" src="assets/img/upload.png" />
          </div>
          <div class="ad-template-phasestrip">
             <p class="adtemplate-text">UPLOAD</p>
          </div>
          <div class="ad-template-strip">
             <div class="ad-template-strip1">
             </div>
             <div class="ad-template-strip2">
             </div>
          </div>
       </div>
       <div id="box2" class="ad-template"  *ngFor="let valueicons of Iconspanel" (click)="navigatetogenricitem(valueicons.itemUrl)" >
       <div class="ad-template-box">
          <img style="max-height: 95%;" [src]="valueicons.itemUrl" />
       </div>
       <div class="ad-template-phasestrip">
          <p class="adtemplate-text">{{valueicons.name}}</p>
       </div>
       <div class="ad-template-strip">
       </div>
    </div>
    </div>
    <div style="display:block;width:100%;float:left;" *ngIf="chooseLibrarybox=='Images'">
       <div id="box1" class="ad-template" (click)="navigatetogenric()">
          <div class="ad-template-box">
             <img  style="    height: 103px;
                width: 100%;" src="assets/img/upload.png" />
          </div>
          <div class="ad-template-phasestrip">
             <p class="adtemplate-text">UPLOAD</p>
          </div>
          <div class="ad-template-strip">
             <div class="ad-template-strip1">
             </div>
             <div class="ad-template-strip2">
             </div>
          </div>
       </div>
       <div id="box2" class="ad-template" *ngFor="let valueimages of Imagespanel" (click)="navigatetogenricitem(valueimages.itemUrl)">
       <div class="ad-template-box">
          <img style="height: 99px" [src]="valueimages.itemUrl" />
       </div>
       <div class="ad-template-phasestrip">
          <p class="adtemplate-text">{{valueimages.name}}</p>
       </div>
       <div class="ad-template-strip">
       </div>
    </div>
    </div>
    <div style="display:block;width:100%;float:left" *ngIf="editboxad==true" >
       <div id="box4" class="ad-template" (click)="adedit()">
          <div class="ad-template-box">
             <div class="ad-templateboxbackground"></div>
          </div>
          <div class="ad-template-phasestrip">
             <p class="adtemplate-text">{{Adname}}</p>
          </div>
          <div class="ad-template-strip">
             <div style="width:48%;float:left;height: 33px;    text-align: right;">
                <div style="height:19px;">
                </div>
                <div style="height:14px;">
                </div>
             </div>
             <div style="width:48%;float:left;height: 33px;    text-align: left;">
             </div>
          </div>
       </div>
    </div>
    <div id="box3" class="ad-template" *ngFor="let flagsdatas of flagsdata;let i=index" (click)="editbox(i)" >
    <div class="ad-template-box" >
       <div class="ad-templateboxbackground"></div>
    </div>
    <div class="ad-template-strip">
       <p class="adtemplate-text">{{flagsdatas.name}}</p>
    </div>
    </div>
 </ion-content>
