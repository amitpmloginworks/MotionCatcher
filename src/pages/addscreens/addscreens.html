<!--
   Generated template for the AddscreensPage page.
   
   See http://ionicframework.com/docs/components/#navigation for more info on
   Ionic pages and navigation.
   -->
   <ion-header >
    <ion-navbar color="button" >
       <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
       <ion-buttons end>
          <button ion-button (click)="navigateToFinishScreen()">
             <ion-icon name="ios-arrow-forward-outline"></ion-icon>
          </button>
       </ion-buttons>
       <ion-title style="margin-left: -18px;" text-center>Add Screens</ion-title>
    </ion-navbar>
 </ion-header>
 <ion-content padding  style="background-color:#f3f3f3;" >
    <div [innerHTML]="datashow"></div>
    <ion-list  style="margin-top: 38px;"  >
       <ion-item no-lines style="height: 10px;   ">
          <ion-input style="font-size:1.3rem" type="text" placeholder="Add Name(ex:counter,entrance)"   [(ngModel)]="addName" ></ion-input>
       </ion-item>
    </ion-list>
    <ion-list style="    margin-bottom: 35px; margin-top: 38px;  ">
       <ion-item no-lines style="height: 10px;" >
          <ion-input style="font-size:1.3rem" [(ngModel)]="venuelist" placeholder="Select Venue" type="text" ></ion-input>
          <ion-select [(ngModel)]="venuelist">
          <ion-option *ngFor="let venuelist of venuenamelistdata" value="{{venuelist.code}}">{{venuelist.code}}</ion-option>
          <ion-icon name="md-arrow-dropdown" item-right></ion-icon>
          </ion-select>
       </ion-item>
    </ion-list>
    <ion-range  dual-knobs="true" class="range" step="2" color="danger">
       <ion-icon range-left><img src="assets/img/circle.png" style="    height: 16px;" /></ion-icon>
       <ion-icon range-right><img style="    height: 45px;" src="assets/img/dashboard/plus.png" (click)="navigateToscanQR()" /></ion-icon>
    </ion-range>
 </ion-content>
